<!DOCTYPE html>
<html>
    <head>
        <title>
            Salon-Website
        </title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        </head>
    <body>
        <section class="banner">
          <img src="Barber_Shop_img/Barber_Shop_img/logo.png" class="logo">
          <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Style your hair is style your life</p>
            <div class="banner-button">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read More</a>
              </div>
          </div>
        
        </section>
        <div id="sideNav">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">TESTIMONIALS</a></li>
                    <li><a href="#">MEET US</a></li>
                </ul>
            </nav>
        </div>
        <div id="menuButton">
<img src="Barber_Shop_img/Barber_Shop_img/menu.png" id="menu">
        </div>
        <script>
            var menuButton=document.getElementById("menuButton")
            var menu=document.getElementById("menu")
            var sideNav=document.getElementById("sideNav")
            sideNav.style.right="-240px";
            menuButton.onclick= function(){
                if(sideNav.style.right=="-240px"){
                    sideNav.style.right="0";
                    menu.src="Barber_Shop_img/Barber_Shop_img/close.png";
                }
                else{
                    sideNav.style.right="-240px";
                    menu.src="Barber_Shop_img/Barber_Shop_img/menu.png" ;
                }
            }
        </script>


    </body>
</html>
